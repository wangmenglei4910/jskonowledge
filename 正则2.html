<script>
    /*
1.正则：专门用来检索模糊范围字符串的一种规则叫正则。
    /不带引号的字符串/-->/a/找字符串'a'
    new RegExp(''|//,'')-->new RegExp('a','i')a为字符串，i为修饰符
2.正则的方法：
    re.exec() 捕获一项
    re.test() 验证字符串是否匹配正则  返回布尔值
3.字符串能正则的方法
    string.match()捕获一项或多项
    string.replace(''|/()/,''|fn)
    有子项，从第二个参数起一一对应子项
4.()提权、子项
    (\d)+  -->最后一个   比如2019   是取9
    (\d)\1(\D)\2
5.[]
    数字[0-9] 等同于 \d
    英文[A-Za-z]
    中文[\u4e00-\u9fa5]
6.^$开头和结尾
7.量词
     +  1到无限
8.修饰符：
      i   忽略大小写
      g    全局
9.[^36543]     排除  36543（意思是除了36543以外的）
10.{n,m}  范围
        最小n次，最大m次
    {n} 最大是n最小也是n
    +     {1,}最小一次，最多无限
    ？    {0，1} 最小0次，最多一次
    *     {0，}最小0次，最多无限
11.别的元字符
     \d  一个数字
     \D  一个非数字
     \n  换行
     \r  回车
     \s  一个空格
     \S  一个非空格
     \w  一个数字 字母 下划线
     \W  一个非数字 字母 下划线
     \b  一个边界符
     \B  一个非边界
     修饰符  m  多行匹配
     .  任意一个字符，除换行
12.正则的特性：
    懒惰性：\d  让它找一个它一定不会找第二个
    贪婪性： \d+ 有多少就尽量匹配多少
13.str.replace(/<[^>]+>/,'')把标签清空

         */
</script>
