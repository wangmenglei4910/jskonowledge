<body>
    <script>
        /* 
        /\d+/g
    1.正则(对象)
        火星文，难点在于找规律，容易造成自己写完自己看不懂
        专门用来检索（检查、搜索）模糊范围字符串的一种规则。
        简写：
        实例化：new RegExp('字符串','修饰符')
        \转义符
         需要注意的是在写/记得转义
       当\+字母的时候会有特殊含义，这种带有特殊含义的，我们叫元字符
       \n  换行
       \d  一个数字
    exec
        /规则/.exec(字符串)
        找到正则中第一个匹配的字符且放到数组中
             [字符、index、input、groups]
    test
        /规则/.test(字符串)
        检测正则是否匹配字符串，成立就返回true，否则返回false
    match
        str.match(/正则/)
             找到正则中所有匹配的字符且放到数组中
             没匹配到就是null
        修饰符：
            g  -->globaal全局
            i  -->ignorecase 忽略
        量词：
            + 最少1个最多无限
    replace替换
           string.replace(要替换的字符串||正则，替换成什么||函数)；
           当第二个参数为函数的时候
           默认情况：
               函数的第一个参数就是每次匹配到的结果
               函数的第二个参数是index
               函数的第三个参数input
               函数的第四个（及以后）参数undefined
           此函数必须要有return，不然默认为iundefined
           返回值为新的字符串
           正则中 |  是或者的意思
    子项：
            ()小括号
            1.()提权 例如(1+1)*1
            2.()子项
                能够在一个规则中提取某些（指定）字符
                注意：子项如果包了一个规则，在规则之后有量词，那么结果为最后一个
                     例如:
                         let str = '2019';
                         (\d)+   -->找到的数字不是2是9
                \d 一个数字
                \D 一个非数字（不是数字）
                子项的顺序是从左往右数的，每有一个()就是一个子项
                从第二个参数起子项与形参一一对应。
                /((\d+)((\D)+)(\d+))(\D+(\d+))/ 
        子项重复项：
            \ +数字
            比如：/(d1)c1(b1)\1\2/
            当前有2个子项，一个是d1,另一个是b1
            \1就代表第一个子项，\2就代表第二个子项
    方法记住4点：
         [].push()
             这个方法是什么（Array的方法）
             有什么用，（用来向数组的最后一位添加一个或者多个数据）
             参数传的是什么（至少是一个数据，也可以是多个数据）
             返回值是什么（新数组长度）
     []在中括号中任意选择一个字符
             比如：
                 [12345]可以为1也可以为2也可以为3...
              也可以写成[1-5],意思是1到5的意思
              为什么能这么写呢？
                  因为顺序是按照unicode编码来的
              数字是[0-9]
              小写英文[a-z]
              大写字母[A-z]
              从A到小z：[A-z]这样写是错误的，正确写法是：[A-Za-z]  
              18-108是：1[89]|[2-9][0-9]|10[0-8]     
      */
    </script>
